<div class="containerFluid">
  <div class="containerHalf">
    <div class="item-row">
      <div class="item-col">
        <div class="productCard">
          <div class="discountLabel">25% off</div>
          <div class="itemWishlist">
            <i
              class="flaticon-heart-simple-shape-silhouette"
              style="color: #ff0000"
            ></i>
          </div>
          <div class="cardImage">
            <img src="../../../../assets/img/category5/snacks.png" alt="" />
          </div>
          <div class="cardBody">
            <a href="#" class=""> Banana </a>
            <div class="itemDiscrption">
              <!-- Rating and Quantity -->
              <div class="ratingArea">
                <p class="varientSelect">10kg</p>
                <p class="rating"><i class="flaticon-star"></i> 4.3</p>
              </div>
            </div>

            <div class="cartArea">
              <p class="amount">
                ₹500 <small class="orignalPrice">₹700</small>
              </p>
              <button class="addQuantity">
                <div class="addMinus">
                  <i class="flaticon-minus"></i>
                </div>
                <span>2</span>
                <div class="addPlus">
                  <i class="flaticon-plus"></i>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="item-col" *ngFor="let catItem of categoryData">
        <div class="productCard">
          <div class="discountLabel">25% off</div>
          <div class="itemWishlist">
            <i class="flaticon-heart-simple-shape-silhouette"></i>
          </div>
          <div class="cardImage">
            <img [src]="catItem.img" alt="" />
          </div>
          <div class="cardBody">
            <a href="{{ catItem.link }}" class="">
              {{ catItem.title }}
            </a>
            <div class="itemDiscrption">
              <!-- Price and rating -->
              <div class="ratingArea">
                <p class="varientSelect">10kg</p>
                <p class="rating"><i class="flaticon-star"></i> 4.3</p>
              </div>
            </div>

            <div class="cartArea">
              <p class="amount">
                ₹500 <small class="orignalPrice">₹700</small>
              </p>
              <button class="addToCart">
                <div class="addPlus">add to cart</div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
