<div class="containerFluid">
  <div class="containerHalf">
    <div class="item-row">
      <div class="item-col" *ngFor="let catItem of categoryData">
        <div class="productCard">
          <div class="cardImage">
            <img [src]="catItem.img" alt="" />
          </div>
          <div class="cardBody">
            <a href="{{ catItem.link }}" class="stretchedLink">
              {{ catItem.title }}
            </a>
            <span>{{ catItem.detail }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
